<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice :A DOM Manipulation Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player1">
        <h1 class="player-name">Player 1</h1>
        <p class="player-score">0</p>
        <div class="score-box">
          <h3>current</h3>
          <p class="player-current--score">0</p>
        </div>
      </div>
      <div class="player2">
        <h1 class="player-name">Player 2</h1>
        <p class="player-score">0</p>
        <div class="score-box">
          <h3>current</h3>
          <p class="player-current--score">0</p>
        </div>
      </div>
      <button class="btn new-btn">new game</button
      ><button class="btn roll-btn">roll dice</button
      ><button class="btn hold-btn">hold</button>
    </div>
  </body>
</html>
